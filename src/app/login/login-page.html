<div class="container">
  <!--<div class="home-btn">
    <a><i class="glyphicon glyphicon-home zoomin"></i></a>
  </div>-->
  <div class="sign-box">
    <div class="alert alert-danger" *ngIf="errorMessage !== ''">
      {{errorMessage}}
    </div>
    <div class="sign-logo">Techolution</div>
    <form class="form-signin" [formGroup]="loginUser">
      <div class="sub-head">Sign in with your account</div>
      <label for="username" class="sr-only">Email address</label>
      <div class="form-group" [ngClass]="{'has-error':fh.hasError(loginUser, 'username')}">
        <input type="text" id="username" class="form-control" placeholder="User Name" formControlName="username"
               required autofocus>
        <div class="alert alert-danger" *ngIf="formSubmitted && fh.hasError(loginUser, 'username')">
          Username must be at least 3 characters long.
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':fh.hasError(loginUser, 'password')}">
        <input type="password" name="password" placeholder="Enter Password" class="form-control"
               formControlName="password" required>
      </div>
      <div class="alert alert-danger" *ngIf="formSubmitted && fh.hasError(loginUser, 'password')">
        Password must be at least 6 characters long.
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
    </form>
  </div>
  <div class="create-acc">
    <p>
      <a class="text-white">FORGOT YOUR PASSWORD ?</a>
    </p>
    <p>
      <small class="text-white mr-2">Don't have an account ?</small>
      <a class="text-white font-weight-bold">CREATE AN ACCOUNT</a>
    </p>
  </div>
</div>
